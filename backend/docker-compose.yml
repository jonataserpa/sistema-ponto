version: '3.8'

services:
  # Servi√ßo de banco de dados MariaDB
  db:
    image: mariadb:10.5
    container_name: sistema-ponto-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ponto_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
  
  # Interface web para o banco de dados
  adminer:
    image: adminer
    container_name: sistema-ponto-adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - db

networks:
  app-network:
    driver: bridge

volumes:
  db_data: 